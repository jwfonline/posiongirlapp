<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Type Tab -->
  <ion-tab title="Type" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/type">
    <ion-nav-view name="tab-type"></ion-nav-view>
  </ion-tab>



    <!-- Category Tab -->
    <ion-tab title="Category" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/category">
        <ion-nav-view name="tab-category"></ion-nav-view>
    </ion-tab>


</ion-tabs>
